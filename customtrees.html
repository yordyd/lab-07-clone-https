<script>

	console.log(tree+'\n'+tree+'\n'+tree+'\n'+tree+'\n'+tree+'\n'+tree)
}
else if (drawTrees==5) {
	console.log(tree+'\n'+tree+'\n'+tree+'\n'+tree+'\n'+tree)
}
else if (drawTrees==4) {
	console.log(tree+'\n'+tree+'\n'+tree+'\n'+tree)
}
